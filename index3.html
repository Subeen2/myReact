      class GuGuDan extends React.Component { //render 사용 못함. class 형태를 Component 형태로.
        constructor(props){
        super(props);
        this.state = {  //변경 될 값을 설정.
          first: Math.ceil(Math.random()*9),
          second: Math.ceil(Math.random()*9),
          value: '',  //input 값
          result: '',
          count:0, // 맞는지 틀리는지.
        };
      }
      logic = (e) =>{
        e.preventDefault(); //현재 이벤트 중지
        if(parseInt(this.state.value) === this.state.first * this.state.second){
          this.setState((a)=> {
            return{
              first : Math.ceil(Math.random()*9),
              second: Math.ceil(Math.random()*9),
              value: '',
              result:'정답' + " : " + this.state.value,
              count: this.state.count+1,
            }
          });
        }
          else{
            this.setState({
              value:'',
              result : '땡' + " : " + this.state.value,
            });
          }
      }

      render(){ //태그 , render가 없으면 안됨. 계속 호출된다.
        console.log('rendering');
        return (
        <div>
           <div>{this.state.first} * {this.state.second}는?</div>
           <form onSubmit={this.logic} >
            <input type="number" value={this.state.value} onChange={(e)=> {this.setState({value: e.target.value})}} />
           </form>
           <div>{this.state.correct} {this.state.result}</div> <br />
        </div>

        );
      }
}
