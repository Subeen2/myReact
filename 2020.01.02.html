<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script crossorgin src="https://unpkg.com/react@16/umd/react.development.js"></script><!--배포할떄는 production으로 바꾸면 됨.-->
    <script crossorgin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class A extends React.Component{
        constructor(props){
        super(props);
        this.state={
          first: Math.ceil(Math.random()*9),
          second: Math.ceil(Math.random()*9),
          value: '',
          result: '',
          count: 0,

        };
        }
        logic = (e) => {
          e.preventDefault();
          if(parseInt(this.state.value)=== this.state.first * this.state.second){
            this.setState({
                first: Math.ceil(Math.random()*9),
                second: Math.ceil(Math.random()*9),
                value: '',
                result: '정답' + "  " + this.state.value,
                count: this.state.count+1,
              }
            );
          }
          else{
            this.setState({
              value:'',
              result : '땡' + "  " + this.state.value,
            });
          }
        }
          render(){
            return(
              <div>
              <div>{this.state.first} * {this.state.second} 는?</div>
              <form onSubmit={this.logic}>
                <input type="number" name="" value={this.state.value} onChange={(e)=>{this.setState({value: e.target.value})}} />
                <button>제출</button>
                </form>
                <div>{this.state.result}</div>
                <div>맞힌 횟수 : {this.state.count}</div>
              </div>
            );
            }
        }

    </script>
    <script type="text/babel">
      ReactDOM.render(<A />, document.getElementById('root'));
    </script>
  </body>
</html>
