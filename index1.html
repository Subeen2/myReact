<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script crossorgin src="https://unpkg.com/react@16/umd/react.development.js"></script><!--배포할떄는 production으로 바꾸면 됨.-->
    <script crossorgin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const e = React.createElement; // html 태그 만드는 것
      class LikeButton extends React.Component {
        constructor(props){//기본적으로 쓰는 것.
          super(props);
          this.state = {
            liked: false,
          };
        }
        render(){//좋아요 버튼을 화면에 어떤식으로 표시할 지
          return e(
          'button',
          {onClick: () => { this.setState({liked: true})}, type: 'submit' },
          this.state.liked === true ? 'Liked' : 'Like',
          ); // 태그를 만들어주는 함수. <button>Like</button>
          // <button onclick="() => { console.log('clicked')}" type="submit">Like</button>
        }
      }//react 안에 컴포넌트가 있음.
    </script>
    <script>
      ReactDOM.render(e(LikeButton), document.querySelector('#root'));//화면에다가 실제로 rendering (반영)
    </script>
  </body>
</html>
